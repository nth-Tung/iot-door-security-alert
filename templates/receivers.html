{% extends "base.html" %}
{% block title %}Quản lý người nhận cảnh báo{% endblock %}

{% block content %}
<h1 class="mb-4">Quản lý người nhận cảnh báo</h1>

<form method="POST" action="{{ url_for('add_receiver_route') }}" class="row g-3 mb-4">
  <div class="col-md-4">
    <input type="text" name="name" class="form-control" placeholder="Tên người nhận" required />
  </div>
  <div class="col-md-4">
    <input type="email" name="email" class="form-control" placeholder="Email người nhận" required />
  </div>
  <div class="col-md-4">
    <button type="submit" class="btn btn-primary w-100">Thêm người nhận</button>
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Email</th>
      <th>Thao tác</th>
    </tr>
  </thead>
  <tbody>
    {% for r in receivers %}
    <tr>
      <td>{{ r[0] }}</td>
      <td>{{ r[1] }}</td>
      <td>{{ r[2] }}</td>
      <td>
        <form method="POST" action="{{ url_for('delete_receiver_route', receiver_id=r[0]) }}" onsubmit="return confirm('Bạn có chắc muốn xóa?');">
          <button class="btn btn-danger btn-sm" type="submit">Xóa</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="4" class="text-center">Chưa có người nhận nào.</td></tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
